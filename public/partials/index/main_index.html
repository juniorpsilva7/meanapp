<!-- public/partials/index.html -->
<div class="page-header">
  <h1 class="text-center">Index Principal</h1>
</div>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<br/>

<div class="jumbotron">
  <h4 class="text-center">Para uma melhor experiência em nosso site, selecione sua cidade para ver as melhores ofertas perto de você</h4>
  <form ng-submit="selecionaCidade()" name="cidadeForm">
    <div class="form-group">
      <label for="cidade">
        <h5 class="text-center">Cidade</h5>
      </label>
      <input ng-model="filtro2" type="search" placeholder="Parte do nome">
      <select id="selectCidade" class="form-control" ng-model="filtro" ng-options="cidade._id as cidade.nome for cidade in cidades"></select>
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Ir</button>
    </div>
  </form>
</div>

<div class="card-deck">

  <div class="card" ng-repeat="produto in produtos">
    <img class="card-img-top" src="{{produto.fotos[0]}}" alt="Card image cap" border=3 height=200 width=320>
    <div class="card-block">
      <h4 class="card-title">{{produto.nome}}</h4>
      <p class="card-text">{{produto.descricao}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{produto.preco}}</small>
    </div>
  </div>

</div>
