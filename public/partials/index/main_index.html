<!-- public/partials/index.html -->
<div class="page-header">
    <h1 class="text-center">Index Principal</h1>
</div>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<br/><br/>

  <div class="card-deck">

    <div class="card" ng-repeat="produto in produtos">
      <img class="card-img-top" src="{{produto.foto}}" alt="Card image cap" border=3 height=200 width=320>
      <div class="card-block">
        <h4 class="card-title">{{produto.nome}}</h4>
        <p class="card-text">{{produto.descricao}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{produto.preco}}</small>
      </div>
    </div>
    
  </div>
