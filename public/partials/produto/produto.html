<!-- partials/produto.html -->
<h1 class="text-center">Produto</h1>
<h4 class="text-left">{{loja.nome}}</h4>
<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
<form ng-submit="salva()" name="produto_form">
    <!-- <div class="form-group">
        <button class="button btn-warning">
            <input type="file" ngf-select ng-model="produto.foto" name="foto" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="1MB"
                ngf-min-height="100" ngf-resize="{width: 100, height: 100}" />
        </button><br/><br/>
        Image thumbnail:<br/>
        <img style="width:100px;" ng-show="!!produto.foto" ngf-thumbnail="produto.foto || '/thumb.jpg'" />

    <div class="form-group">
        <label class="btn btn-primary" for="fotoProd">
            <input type="file" ngf-select ng-model="produto.fotos" name="fotos" ngf-pattern="'image/*'" multiple ngf-accept="'image/*'" ngf-max-size="1MB"
                ngf-min-height="100" ngf-resize="{width: 100, height: 100}" id="fotoProd" style="display:none;"/>Escolher Foto
        </label><br/><br/>
        Image thumbnail:<br/>
        <img style="width:150px;" ng-show="!!produto.foto" ngf-thumbnail="produto.foto || '/thumb.jpg'" />
    </div><br/>

    <div class="form-group">
        <label for="nome">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" name="nome" required ng-model="produto.nome">
    </div>
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <div class="input-group">
            <input type="text" class="form-control" id="descricao" placeholder="Descrição do Produto" name="descricao" ng-model="produto.descricao"
                required>
        </div>
    </div>
    <div class="form-group">
        <label for="preco">Preço</label>
        <div class="input-group">
            <input type="number" class="form-control" id="preco" placeholder="Preço do Produto" name="preco" ng-model="produto.preco" step="0.01"
                ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" required>
        </div><br/>
        <span class="alert alert-danger" ng-show="!produto_form.preco.$valid">Preço Inválido.</span>
    </div>
    <!-- <div class="form-group" >
        <label for="inputText3" class="col-sm-2 control-label">The value:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="produto.preco | number : 2" disabled />
    </div> -->

    <div class="form-group">
        <input ng-disabled="true" ng-hide="true" type="text" id="prodLoja" name="prodLoja" class="form-control" ng-model="produto.prodLoja">
    </div>
    <div>
        <button type="submit" class="btn btn-primary">
            Salvar
        </button>
        <a href="#/produtos" class="btn btn-default">Voltar</a>
    </div>
</form>
