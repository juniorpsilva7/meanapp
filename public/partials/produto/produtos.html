<!-- public/partials/produtos.html -->
<div class="page-header">
    <h1 class="text-center">Cadastro de Produtos</h1>
</div>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
<a ng-href="#/produto" class="btn btn-primary">Novo Produto</a>
<input ng-model="filtro" type="search" placeholder="Parte do nome">
<p ng-show="produtos.length">Produtos cadastrados: {{produtos.length}}</p>
<p class="text-info" ng-hide="produto.length">Não há produtos cadastradas</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>DESCRICAO</th>
            <th>LOJA</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="produto in produtos | filter: filtro">
            <td>
                <a ng-href="#/produto/{{produto._id}}">{{produto.nome}}</a>
            </td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.prodLoja.nome}}</td>
            <td class="text-center">
                <button ng-click="remove(produto)" class="btn btn-warning">Remover</button>
            </td>
        </tr>
    </table>
</div>
