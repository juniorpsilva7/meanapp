<!-- public/partials/produtos.html -->
<div class="page-header">
    <h1 class="text-center">Cadastro de Produtos</h1>
</div>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
<a ng-href="#/produto" class="btn btn-primary">Novo Produto</a>
   <input ng-model="filtro2" type="search" placeholder="Parte do nome">   
<p ng-show="produtos.length">Produtos cadastrados: {{produtos.length}}</p>
<p class="text-info" ng-hide="produtos.length">Não há produtos cadastrados</p>
 <div class="form-group">
    <label for="selectLoja">Filtrar por Loja</label>
    <select id="selectLoja" class="form-control" 
    ng-model="filtro" 
    ng-options="loja._id as loja.nome for loja in lojas"></select>
</div> 
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>DESCRICAO</th>
            <th>LOJA</th>
            <th>FOTO</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="produto in produtos | filter: filtro | filter: filtro2">
            <td>
                <a ng-href="#/produto/{{produto._id}}">{{produto.nome}}</a>
            </td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.prodLoja.nome}}</td>
            <td><img src="{{produto.foto}}" alt="" border=3 height=100 width=100></td>
            <td class="text-center">
                <button ng-click="remove(produto)" class="btn btn-warning">Remover</button>
            </td>
        </tr>
    </table>
</div>
