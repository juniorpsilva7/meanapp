<style>

    body { padding: 2em; }

/* Shared */
.loginBtn {
  box-sizing: border-box;
  position: relative;
  /* width: 13em;  - apply for fixed size */
  margin: 0.2em;
  padding: 0 15px 0 46px;
  border: none;
  text-align: left;
  line-height: 34px;
  white-space: nowrap;
  border-radius: 0.2em;
  font-size: 16px;
  color: #FFF;
}
.loginBtn:before {
  content: "";
  box-sizing: border-box;
  position: absolute;
  top: 0;
  left: 0;
  width: 34px;
  height: 100%;
}
.loginBtn:focus {
  outline: none;
}
.loginBtn:active {
  box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
}


/* Facebook */
.loginBtn--facebook {
  -webkit-appearance: button;
  -moz-appearance: button;
  appearance: button;
  background-color: #4C69BA;
  background-image: linear-gradient(#4C69BA, #3B55A0);
  /*font-family: "Helvetica neue", Helvetica Neue, Helvetica, Arial, sans-serif;*/
  text-shadow: 0 -1px 0 #354C8C;
}
.loginBtn--facebook:before {
  border-right: #364e92 1px solid;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png') 6px 6px no-repeat;
}
.loginBtn--facebook:hover,
.loginBtn--facebook:focus {
  background-color: #5B7BD5;
  background-image: linear-gradient(#5B7BD5, #4864B1);
}


/* Google */
.loginBtn--google {
  /*font-family: "Roboto", Roboto, arial, sans-serif;*/
  background: #DD4B39;
}
.loginBtn--google:before {
  border-right: #BB3F30 1px solid;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
}
.loginBtn--google:hover,
.loginBtn--google:focus {
  background: #E74B37;
}
</style>
<div class="jumbotron text-center">
<p class={{alert.type}} ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
<div class="container">
    <!-- <div class="col-md-6 col-md-offset-3"> -->

    <form class="form-horizontal" name="form" ng-submit="login()" role="form">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Login</h2>
                <hr>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" ng-model="usuario.email" required />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="usuario.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || usuario.dataLoading" class="btn btn-success">Login</button>
                <a href="#/newAccount" class="btn btn-link">Cadastrar</a>
            </div>
            </div>
        </div>

    </form>
    <br/>
    <!-- </div> -->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

        <!-- <a href="/auth/facebook" class="loginBtn loginBtn--facebook">
            Entre com Facebook
        </a> -->


        <input type="button" class="loginBtn loginBtn--facebook" onclick="location.href='/auth/facebook';" value="Entre com Facebook" />
        
        <!-- <button class="loginBtn loginBtn--google">
            Login with Google
        </button> -->

        </div>
    </div>

</div>
</div>
