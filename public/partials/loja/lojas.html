<!-- public/partials/lojas.html -->
<div class="jumbotron">
    <h1 class="text-center">Bem-vindo ao MeanApp1</h1>
</div>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
<a ng-href="#/loja" class="btn btn-primary">Novo</a>
<input ng-model="filtro" type="search" placeholder="Parte do nome">
<p ng-show="lojas.length">Lojas cadastrados: {{lojas.length}}</p>
<p class="text-info" ng-hide="lojas.length">Não há lojas cadastradas</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>USUÁRIO</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="loja in lojas | filter: filtro">
            <td>
                <a ng-href="#/loja/{{loja._id}}">{{loja.nome}}</a>
            </td>
            <td>{{loja.email}}</td>
            <td>{{loja.usuario.nome}}</td>
            <td class="text-center">
                 <button ng-click="remove(loja)" class="btn btn-warning">Remover</button> 
                <a href="#/produto/loja/{{loja._id}}" class="btn btn-primary">Add Produto</a>
            </td>
        </tr>
    </table>
</div>
